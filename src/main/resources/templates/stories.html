<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="@{/create-story}" th:object="${story}"></div>
    <div class="container">
        <form action="#" th:action="@{/create-story}" th:object="${story}" method="POST">
            <input type="text" th:field="*{title}" placeholder="Cím" class="form-controll">
            <input type="text" th:field="*{content}" placeholder="Tartalom" class="form-controll">
            <button type="submit" class="btn btn-info col-2">Létrehozás</button>
        </form>

        <table style="width:80%" border="1" class="table table-striped">
            <thead>
                <tr>
                    <th>Cím</th>
                    <th>Tartalom</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s:${stories}">
                    <td th:text="${s.title}">Hallgató azonosító</td>
                    <td th:text="${s.content}">Hallgató név</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
